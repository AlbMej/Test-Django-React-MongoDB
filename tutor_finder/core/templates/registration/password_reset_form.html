{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Reset your password</h2>
          <form method="post" novalidate>
            <!-- csfr token is for http post request -->
            {% csrf_token %}
            <!-- placeholder for a form from forms.py -->
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send confirmation link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
