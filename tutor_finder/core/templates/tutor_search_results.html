{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Search Results</h1>

    {% crispy form %}

    {% if not tutors.len == 0 %}
        <h2>{{ tutors.len }}</h2>
        <ul>
            {% for tutor in tutors %}
              <li>
                <form method="post">
                {% csrf_token %}
                {{ tutor.name }}, {{ tutor.price }},
                <button id="tutor_select" class="btn btn-primary" onClick="reply_click({{tutor.id}})">Connect with {{tutor.name}}</button>
              </form>

              </li>
            {% endfor %}
          </ul>

    {% endif %}

<script type="text/javascript">
  console.log("Hello world")
  function reply_click(id)
  {
    var msg = "Go to the Sessions Tab and with tutor code: " + id;
    alert(msg);
  }
</script>>

{% endblock %}
