<!--
This file displays the tutors for tutor search based
on the filter function
-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Search Results</h1>

    {% crispy form %}

    {% if not tutors.len == 0 %}
        <h2>{{ tutors.len }}</h2>
        <ul>
            {% for tutor in tutors %}
              <li>
                <!-- Each tutor in the list will revieve their onw listing -->
                {{ tutor.name }}, ${{ tutor.price }}/hr
                <button id="tutor_select" class="btn btn-primary" onClick="reply_click({{tutor.id}})">Connect with {{tutor.name}}</button>
              </li>
            {% endfor %}
          </ul>

    {% endif %}
    <!-- javascript function onclick for connecting with tutor -->
    <!-- Default msg can change in the future, this is placeholder -->
    <script type="text/javascript">
      function reply_click(id)
      {
        var msg = id + ": Preferred contact method through chat room ";
        alert(msg);
      }
    </script>
{% endblock %}
